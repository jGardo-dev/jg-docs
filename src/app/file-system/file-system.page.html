<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      <ion-icon icon="folder"></ion-icon>
      <ion-label> /{{fileSystemEntry.dataSource.id}}{{fileSystemEntry?.path}} </ion-label>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list *ngIf="fileSystemEntry?.entries">
    <ion-list-header>
      Lista plik√≥w:
    </ion-list-header>
    <ion-item *ngIf="fileSystemEntry.path !== '/'"
              (click)="goBack()" detail>
      <ion-icon name="folder" slot="start"></ion-icon>
      <ion-label>..</ion-label>
    </ion-item>
    <ion-item *ngFor="let item of fileSystemEntry?.entries; let i = index"
              (click)="goToItem(item)" detail>
      <ion-icon *ngIf="item.type === 'DIRECTORY'" name="folder" slot="start"></ion-icon>
      <ion-icon *ngIf="item.type === 'FILE'" name="document" slot="start"></ion-icon>
      <ion-label>{{item.name}}</ion-label>
    </ion-item>
  </ion-list>
  <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
