<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Ekran główny
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="add()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-list>
    <ion-list-header>
      Twoje miejsca danych
    </ion-list-header>
    <ion-item *ngIf="dataSources === null">
      <ion-label>Ładuję</ion-label>
      <ion-spinner></ion-spinner>
    </ion-item>
    <ion-item *ngIf="dataSources?.length === 0">
      <ion-label>Brak repozytoriów. Dodaj pierwsze</ion-label>
    </ion-item>
    <ion-item *ngFor="let repo of dataSources"
              button
              [routerLink]="['/tabs/file-system/' + repo.id]">
      <ion-icon name="file-tray-stacked" slot="start"></ion-icon>
      <ion-label>{{repo.name}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
