<iframe *ngIf="mode === 'in-app'" [src]="sanitizedUrl" width="100%" height="97%" frameborder="0"  scrolling="no" >
</iframe>
<div *ngIf="mode === 'in-browser'">
    <p>
        Url otworzony w nowym oknie przeglądarki.
    </p>
    <ion-button expand="block" (click)="openInBrowser()">
        <ion-icon slot="start" name="eye"></ion-icon>
        Otwórz ponownie
    </ion-button>
</div>
